<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Détection de chute multi‑caméras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
</head>
<body>
  <header>
    <h1>Surveillance • Détection de chute</h1>
    <div id="controls">
      <button id="start">Démarrer</button>
      <button id="stop" disabled>Arrêter</button>
      <label>Score min: <input type="number" id="scoreMin" value="0.35" step="0.05" min="0" max="1"></label>
      <label>Sensibilité mouvement: <input type="number" id="motionThresh" value="12" step="1"></label>
      <label>Durée avant alerte (s): <input type="number" id="countdownSec" value="30" min="5" max="120"></label>
    </div>
  </header>

  <main id="grid">
    <!-- 4 caméras -->
    <section class="cam" data-idx="0">
      <h2>Caméra 1</h2>
      <video id="video0" autoplay muted playsinline></video>
      <canvas id="overlay0"></canvas>
      <div class="status">
        <span id="state0">Idle</span>
        <span id="count0">—</span>
      </div>
      <div class="zones">
        <button class="editZone" data-idx="0">Zone</button>
      </div>
    </section>

    <section class="cam" data-idx="1">
      <h2>Caméra 2</h2>
      <video id="video1" autoplay muted playsinline></video>
      <canvas id="overlay1"></canvas>
      <div class="status"><span id="state1">Idle</span><span id="count1">—</span></div>
      <div class="zones"><button class="editZone" data-idx="1">Zone</button></div>
    </section>

    <section class="cam" data-idx="2">
      <h2>Caméra 3</h2>
      <video id="video2" autoplay muted playsinline></video>
      <canvas id="overlay2"></canvas>
      <div class="status"><span id="state2">Idle</span><span id="count2">—</span></div>
      <div class="zones"><button class="editZone" data-idx="2">Zone</button></div>
    </section>

    <section class="cam" data-idx="3">
      <h2>Caméra 4</h2>
      <video id="video3" autoplay muted playsinline></video>
      <canvas id="overlay3"></canvas>
      <div class="status"><span id="state3">Idle</span><span id="count3">—</span></div>
      <div class="zones"><button class="editZone" data-idx="3">Zone</button></div>
    </section>
  </main>

  <aside id="alerts">
    <h2>Journal des alertes</h2>
    <ul id="log"></ul>
  </aside>

  <script src="app.js"></script>
</body>
</html>
